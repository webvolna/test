<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegraph Summary</title>
    <style>
      :root {
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 14px;
        width: 320px;
        background: #f7f7f8;
        color: #1f2328;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 16px;
      }

      p {
        margin: 0 0 10px;
        font-size: 12px;
        color: #5f6670;
        line-height: 1.4;
      }

      .row {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      label {
        font-size: 12px;
        font-weight: 600;
      }

      input {
        padding: 8px 10px;
        border: 1px solid #d0d7de;
        border-radius: 8px;
        font-size: 13px;
      }

      button {
        margin-top: 10px;
        width: 100%;
        border: none;
        border-radius: 10px;
        background: #1f6feb;
        color: white;
        padding: 10px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.7;
        cursor: wait;
      }

      #status {
        margin-top: 10px;
        font-size: 12px;
        line-height: 1.35;
        word-break: break-word;
      }

      .ok {
        color: #1a7f37;
      }

      .error {
        color: #cf222e;
      }

      a {
        color: #1f6feb;
      }
    </style>
  </head>
  <body>
    <h1>Summary в telegra.ph</h1>
    <p>
      Нажмите кнопку, чтобы собрать краткое summary текущей страницы и опубликовать его в telegra.ph.
    </p>

    <div class="row">
      <label for="shortName">Короткое имя (для аккаунта Telegraph)</label>
      <input id="shortName" type="text" placeholder="Например: chrome-summary-bot" />
    </div>

    <button id="sendBtn">Создать страницу</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
